<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
        <title>ChangeProperty</title>
    </head>
    <body>
        <div class="container">
            <p style="color: red;" th:each="e:${errors}" th:text="${e}"></p>
            <form class="form-horizontal"  th:action="@{/modify}" method="post" th:object="${userForm}">
                <fieldset>
                    <legend>Change User Profile</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="screenname">HandleName</label>
                        <div class="col-md-4">
                            <input name="screenname" id="screenname"
                                   th:field="*{screenName}" placeholder="HandleName" class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="bio">Biography</label>
                        <div class="col-md-4">
                            <textarea class="form-control" name="bio" id="bio"
                                      th:field="*{biography}" placeholder="Biography" >Biography</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="filebutton">Upload Image</label>
                        <div class="col-md-4">
                            <input id="filebutton" name="filebutton" class="input-file" type="file" />
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/signin.css" rel="stylesheet" />
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    </body>
</html>
