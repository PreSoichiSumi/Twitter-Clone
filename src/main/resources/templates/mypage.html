        <meta name="description" content="" />

        <title>ChangeProperty</title>

    <body>
        <div class="container">
            <p style="color: red;" th:each="e:${errors}" th:text="${e}"></p>
            <h2 class="form-signin-heading">ユーザ情報の変更</h2><br/>
            <form th:action="@{/modify}" method="post" th:object="${userForm}">
                <div class="form-group row">
                    <label for="screenname" class="col-sm-2 col-form-label">HandleName:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="screenname" id="screenname"
                               th:field="*{screenName}" placeholder="HandleName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="bio" class="col-sm-2 col-form-label">HandleName:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="bio" id="bio"
                           th:field="*{biography}" placeholder="bio" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                </div>
            </form>
