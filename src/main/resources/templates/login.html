    <title>Sign in / Sign up</title>

    <!--/* Custom styles for this template */-->


</head>

<body>
<div class="container">
    <p style="color:red" th:each="e:${errors}" th:text="${e.defaultMessage}"/>
    <p class="error" th:if="${param.error}">UserName or Password is invalid.</p>    <!--/* paramでリクエストパラメータを取得する ex://hoge?error=true */-->
    <h3 class="form-signin-heading">Please Login</h3><br/>
    <form th:action="@{/login}" method="post">

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">UserId:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="username"
                    name="username" placeholder="userId" th:autofocus="true" />
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="password"
                   name="password" placeholder="password" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-primary" type="submit">Sign in</button>
            </div>
        </div>
    </form>
    <br/>

    <h3 class="form-signin-heading">...Or register account</h3>
    <br/>
    <form th:action="@{/register}" method="get">
        <div class="form-group row col-sm-12">
            <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
    </form>
